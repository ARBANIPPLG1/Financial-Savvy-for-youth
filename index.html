<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="./script/main.js"></script> <!-- Add this line -->
    <title>Nabung Pintar: Membantu Anak Muda Mengelola Keuangan Mereka</title>
</head>
<body>
  <header class="head-bar">
    <h1>Financial Savvy for youth</h1>
  </header>

    <main>

      <section class="card">
        <h2>Tambah Transaksi</h2>
        <form id="bookForm" >
          <div>
            <label for="bookFormAmount">Jumlah</label>
            <input id="bookFormAmount" type="number" required />
          </div>
          <div>
            <label for="bookFormNote">Catatan</label>
            <input id="bookFormNote" type="text" required/>
          </div>

          <div>
            <label for="bookFormDate">Tanggal</label>
            <input id="bookFormDate" type="datetime-local" required  />
          </div>
          <button id="btnPemasukan" type="button" data-testid="bookFormSubmitButton" class="btn btn-success">Pemasukan</button>
          <button id="btnPengeluaran" type="button" class="btn btn-danger">Pengeluaran</button>
        </form>
    </section>

    <section>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Tanggal</th>
            <th scope="col">Catatan</th>
            <th scope="col">Pendapatan</th>
            <th scope="col">Pengeluaran</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="transactionTableBody">
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
        
    </main>
</body>
</html>
